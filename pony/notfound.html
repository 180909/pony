<h1>Страница не найдена</h1>
<p>Запрашиваемая Вами страница не найдена</p>
<p><a href='/pony/doc/MainPage'>Читать документацию</a></p>
<h2>В программе определены следующие шаблоны url:</h2>
<p>(введенный адрес не соответствует ни одному из них)</p>
<ul>
@for(route in sorted((route for route in routing.user_routes), key=attrgetter('url'))){
  <li>@route.url
}
</ul>
