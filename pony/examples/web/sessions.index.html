<h1>Session demo</h1>
$if (http.user)
{
  <h2>Hello, $http.user!</h2>
  <p>session['x'] = $http.session.x
  <p>session['y'] = $http.session['y']
  <p>$link("Try refresh this page, you'll see session content is changed", index)
  <p>$link("Log out", logout)
}
$else
{
  <h2>You are not logged in</h2>
  <p>$link("Log in", login)
}
