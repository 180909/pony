<h1>Session demo</h1>
$if (user)
{
  <h2>Hello, $user!</h2>
  <p>session['x'] = $(session['x'])
  <p>session['y'] = $(session['y'])
  <p>$link("Try refresh this page, you'll see 'x' is changed", index)
  <p>$link("Log out", logout)
}
$else
{
  <h2>You are not logged in</h2>
  <p>$link("Log in", login)
}
