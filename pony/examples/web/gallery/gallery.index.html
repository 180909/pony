<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
	<head>
        <title>Photo Gallery</title>
        $link("css/smoothDivScroll.css") 
        $link("js/jquery-1.3.2.min.js")
        $link("js/jquery.scrollTo-1.4.2-min.js")
        $link("js/jquery.smoothDivScroll-0.9-min.js")

	<script type="text/javascript"> 
		$$(function() {
			$$("div#makeMeScrollable").smoothDivScroll({scrollingSpeed: 12,
                mouseDownSpeedBooster: 3, autoScroll: "onstart",
                autoScrollDirection: "endlessloop", autoScrollSpeed: 2,
                visibleHotSpots: "onstart", hotSpotsVisibleTime: 9,
                startAtElementId: "startAtMe"});
			
		});
	</script> 
 
	<style type="text/css"> 
	#makeMeScrollable
	{
		width:100%;
		height: 400px;
		position: relative;
	}
	#makeMeScrollable div.scrollableArea *
	{
		position: relative;
		float: left;
		margin: 0;
		padding: 0;
	}
	</style> 		
</head>
<body>
    <div id="makeMeScrollable">
        <div class="scrollingHotSpotLeft"></div>
        <div class="scrollingHotSpotRight"></div>
        <div class="scrollWrapper">
            <div class="scrollableArea">
                <img src="images/demo/image_1.jpg" alt="Demo image" />
                <img src="images/demo/image_2.jpg" alt="Demo image" />
                <img src="images/demo/image_3.jpg" alt="Demo image" id="startAtMe" />
                <img src="images/demo/image_4.jpg" alt="Demo image" />
                <img src="images/demo/image_5.jpg" alt="Demo image" />
            </div>
        </div>
    </div>
</body>
